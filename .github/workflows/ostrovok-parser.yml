name: Ostrovok Parser

on:
  schedule:
    # Запуск ежедневно в 08:00 UTC (11:00 МСК)
    - cron: '0 8 * * *'
  workflow_dispatch:
    # Ручной запуск из вкладки Actions

jobs:
  parse-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright requests rapidfuzz
          playwright install chromium
          playwright install-deps chromium

      - name: Run Ostrovok hotels parser
        run: cd ostrovok_parser && python -u ostrovok_hotels.py
        env:
          RUN_TZ: Asia/Irkutsk
          PYTHONUNBUFFERED: 1
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Run Ostrovok rooms parser
        run: cd ostrovok_parser && python -u ostrovok_rooms.py
        env:
          RUN_TZ: Asia/Irkutsk
          PYTHONUNBUFFERED: 1
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Run Ostrovok statistic
        run: cd ostrovok_parser && python -u ostrovok_statistic.py

      - name: Run Tvil hotels parser
        run: cd tvil_parser && python -u tvil_hotels.py
        env:
          RUN_TZ: Asia/Irkutsk
          PYTHONUNBUFFERED: 1
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Run Tvil rooms parser
        run: cd tvil_parser && python -u tvil_rooms.py
        env:
          RUN_TZ: Asia/Irkutsk
          PYTHONUNBUFFERED: 1
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Run Tvil statistic
        run: cd tvil_parser && python -u tvil_statistic.py
        env:
          RUN_TZ: Asia/Irkutsk
          PYTHONUNBUFFERED: 1
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Merge sources (fuzzy matching)
        run: python -u merge_sources.py
        env:
          RUN_TZ: Asia/Irkutsk
          PYTHONUNBUFFERED: 1
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit and push daily tables and logs
        run: |
          git add ostrovok_parser/tables/ tvil_parser/tables/ unified/ ostrovok_parser/logs/ tvil_parser/logs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily data - $(date +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi

      - name: Push tables to MALISMF/parsers
        env:
          PARSERS_TOKEN: ${{ secrets.PARSERS_REPO_TOKEN }}
        run: |
          if [ -z "$PARSERS_TOKEN" ]; then
            echo "PARSERS_REPO_TOKEN not set, skipping push to parsers repo"
            exit 0
          fi
          REPO_URL="https://x-access-token:${PARSERS_TOKEN}@github.com/MALISMF/parsers.git"
          git clone --depth 1 "$REPO_URL" parsers_repo
          cd parsers_repo
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          rm -rf ostrovok
          mkdir -p ostrovok
          cp -r ../ostrovok_parser/tables ostrovok/tables
          git add ostrovok
          if git diff --staged --quiet; then
            echo "No changes to commit in parsers"
          else
            git commit -m "Ostrovok daily data - $(date +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
